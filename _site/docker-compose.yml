version: "3.9"
services:
  jekyll:
    image: jekyll/jekyll:4
    working_dir: /srv/jekyll
    command: ["bash","-lc","bundle install && bundle exec jekyll serve --host 0.0.0.0 --port 4000 --livereload --livereload-port 35729 --force_polling --incremental"]
    ports:
      - "4001:4000"
      - "35729:35729"
    volumes:
      - .:/srv/jekyll
      - jekyll-bundle:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development

volumes:
  jekyll-bundle:
